  p_leanpub_empowers_long_markdown_course:  "Dette er et [Leanpub](https://leanpub.com) kursus. Leanpub styrker forfattere og udgivere gennem 'Lean Publishing'-processen. [Lean Publishing](https://leanpub.com/manifesto) indebærer at udgive en bog eller et kursus, der stadig er under udvikling. Det gøres ved hjælp af enkle værktøjer og adskillige iterationer for at indhente læserfeedback. Dette giver mulighed for at justere indholdet, indtil det er optimalt, og opbygge en følgerskare efterfølgende."
