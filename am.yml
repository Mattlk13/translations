  w_write_on_leanpub_html: "Leanpub መጠቀም በቀላሉ መጻፍ፣ ማብራሪያ ማድረግና በሥራ ላይ ያሉና ተጠናቀቁ የሚባል የምርምር መፅሀፍትን መሸጥ ይችላሉ!<br/><br/>Leanpub ከታሪካዊ ጽሑፍ መስሪያ ማገልገል ጋር ተያይዞ ለአዲስ የመፅሀፍ ጽሑፍ የሚያስችል ኃይለኛ መስሪያ ነው።<br/><br/>Leanpub የምርምር መፅሀፍ ለጽሑፍ አንድ ማስደናገሪ ቀለም ነው። በቀላሉ ብቻ ይጻፉ፣ መፅሀፍዎንም ለማብራሪያ በሚገባ አንድ ቁልፍ ብቻ ይጫኑ። (ወይም፣ የራስዎን መፅሀፍ በራስዎ መንገድ የማምጣት ከሆነ ራስዎ የPDF ወይም የEPUB ፋይሎች እንኳ መስቀል እና በአንድ ቁልፍ መስጠት ይችላሉ!) በእውነት በዚህ ቀላልነት ነው።"
