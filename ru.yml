  w_happiness_guarantee_days_html: "В течение <strong>45 дней с момента покупки</strong> вы можете получить <strong>100% возврат средств</strong> на любую покупку в Leanpub всего в <strong>два клика</strong>. Мы обрабатываем заявки на возврат средств вручную, так что этот процесс может занять несколько дней. Смотрите <a href=\"/terms#returns\">полные условия</a>."
