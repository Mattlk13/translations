  w_write_on_leanpub_html: "Auteurs en uitgevers gebruiken Leanpub om in-progress en volledige e-boeken te publiceren, net als dit. Je kan Leanpub ook gebruiken om je eigen boeken te schrijven, publiceren en verkopen! Leanpub is een krachtige platform voor ernstige auteurs, het combineert een werkwijze om op een eenvoudige manier elegant te schrijven en uit te geven met een winkel gericht op het verkopen van ebooks in wording. Leanpub is een magische typemachine voor auteurs: je schrijft enkel in platte tekst, en je geeft je ebook uit met een eenvoudige klik op een knop. Eenvoudiger kan niet."
