  w_write_on_leanpub_html: "Los autores y editores usan Leanpub para publicar ebooks sorprendentes en curso y completados, como éste. ¡Usted puede utilizar Leanpub para escribir, publicar y vender su libro también! Leanpub es una potente plataforma para autores serios, que combina un flujo de trabajo de escritura y publicación simple y elegante con una tienda centrada en la venta de libros electrónicos en progreso. Leanpub es una máquina de escribir mágica para los autores: basta con escribir en texto plano, y para publicar su ebook, simplemente haga clic en un botón. Realmente es así de fácil."
