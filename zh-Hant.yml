  w_leanpub_one_year_chosen_mention_others_html: "<strong>如果您不想要讀者會員資格</strong>，只需增加您為只有會員才能免費購買的商品所支付的價格。作者設定他們的最低價和建議價格，但當最低價格是免費時，<strong>書籍也可以以7.99美元及以上的價格購買</strong>，套裝可以以9.99美元及以上的價格購買，課程可以以19美元及以上的價格購買，追踪可以以29美元及以上的價格購買。我們支付我們的作者<strong>80%的版稅</strong>，所以您通過您的付費購買支持我們的作者！<br/><br/>可以通過將此項目留在您的購物車中來購買一年的讀者會員資格。這一年的會員資格<strong>不會自動續訂</strong>。您也可以購買<a href='/membership?term=monthly'>每月</a>、<a href='/membership?term=annual'>每年</a>或<a href='/membership?term=lifetime'>終身</a>會員資格。<a href='/membership?term=monthly'>月度讀者會員</a>僅需4.99美元/月。<a href='/membership?term=lifetime'>終身讀者會員</a>是一項<strong>很好的交易</strong>，因為您<strong>只需付一次費用，價格永遠不會對您漲價！</strong>"
