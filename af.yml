  w_leanpub_reader_membership_required_html: "U mandjie bevat een of meer boeke, bondels, kursusse of spore wat 'n <strong>Leerderlidmaatskap</strong> benodig om gratis aangekoop te word."
  w_leanpub_reader_membership_benefits_html: "'n Leerderlidmaatskap is 'n uitstekende aanbod, wat jou gratis toegang gee tot omtrent 2000 boeke op Leanpub wat <a href='/bookstore?sort=free_with_membership&type=book'>gratis met lidmaatskap is</a>. Selfs beter, <strong>50% van die geld van jou Leerderlidmaatskap</strong> sal betaal word aan die outeurs van die boeke en kursusse wat jy gratis met jou Leerderlidmaatskap gekry het. So, deur 'n Leerderlidmaatskap te koop, ondersteun jy direk die outeurs van die boeke wat jy lees en die kursusse wat jy neem."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>As u nie 'n Leerderlidmaatskap wil hê nie</strong>, verhoog eenvoudig die prys wat u betaal vir u gratis aankope wat slegs gratis met lidmaatskap is. Outeurs stel hulle minimum en voorgestelde pryse, maar wanneer 'n minimumprys gratis is, <strong>kan boeke ook vir $7.99 en opwaarts aangekoop word</strong>, bondels vir $9.99 en opwaarts, kursusse vir $19 en opwaarts en spore vir $29 en opwaarts. Ons betaal ons outeurs <strong>80% royaltys</strong>, so u ondersteun ons outeurs met u betaalde aankoop!<br/><br/>'n Leerderlidmaatskap kan vir een jaar aangekoop word deur hierdie item in u mandjie te laat. Hierdie eenjaar-lidmaatskap <strong>hernu nie outomaties nie</strong>. U kan ook 'n Leerderlidmaatskap koop vir 'n <a href='/membership?term=monthly'>maandelikse</a>, <a href='/membership?term=annual'>jaarlikse</a> of <a href='/membership?term=lifetime'>lewenstyd</a> termyn. 'n <a href='/membership?term=monthly'>Maandelikse Leerderlidmaatskap</a> kos slegs $4.99/maand. 'n <a href='/membership?term=lifetime'>Lewenstyd Leerderlidmaatskap</a> is 'n <strong>uitstekende aanbod</strong>, aangesien jy <strong>slegs een keer betaal en die prys nooit vir jou opgaan nie!</strong>"
