  w_free_updates_html: "As jy 'n Leanpub-boek koop, kry jy gratis opdaterings vir so lank as wat die outeur die boek opdateer! Baie outeurs gebruik Leanpub om hul boeke in-proses te publiseer, terwyl hulle hulle skryf. Alle lesers kry gratis opdaterings, ongeag wanneer hulle die boek gekoop het of hoeveel hulle betaal het (insluitend gratis).<br/><br/>Die meeste Leanpub-boeke is beskikbaar in PDF (vir rekenaars) en EPUB (vir fone, tablette, en Kindle). Die formate wat 'n boek insluit, word bo-aan die regterhoek van hierdie bladsy gewys.<br/><br/>Laastens, Leanpub-boeke het geen DRM kopie-beskermings nonsens nie, so jy kan hulle maklik lees op enige ondersteunde toestel."
