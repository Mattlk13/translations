  w_leanpub_reader_membership_required_html: "Vaša korpa sadrži jednu ili više knjiga, paketa, kurseva ili staza koje zahtijevaju <strong>članstvo čitača</strong> da bi se kupile besplatno."
  w_leanpub_reader_membership_benefits_html: "Članstvo čitača je odlična ponuda, omogućava vam besplatan pristup oko 2000 knjiga na Leanpub-u koje su <a href='/bookstore?sort=free_with_membership&type=book'>besplatne uz članstvo</a>. Još bolje, <strong>50% novca od vašeg članstva čitača</strong> će biti isplaćeno autorima knjiga i kurseva koje ste dobili besplatno sa vašim članstvom čitača. Dakle, kupovinom članstva čitača direktno podržavate autore knjiga koje čitate i kurseva koje pohađate."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Ako ne želite članstvo čitača</strong>, jednostavno povećajte cijenu koju plaćate za svoje besplatne kupovine koje su besplatne samo uz članstvo. Autori postavljaju svoje minimalne i predložene cijene, ali kada je minimalna cijena besplatna, <strong>knjige se također mogu kupiti po cijeni od $7.99 i više</strong>, paketi za $9.99 i više, kursevi za $19 i više i staze za $29 i više. Autorima plaćamo <strong>80% autorskih naknada</strong>, tako da podržavate naše autore sa svojom plaćenom kupovinom!<br/><br/>Članstvo čitača može se kupiti za jednu godinu ako ostavite ovu stavku u svojoj korpi. Ovo jednogodišnje članstvo <strong>se ne obnavlja automatski</strong>. Također možete kupiti članstvo čitača za <a href='/membership?term=monthly'>mjesečno</a>, <a href='/membership?term=annual'>godišnje</a> ili <a href='/membership?term=lifetime'>doživotno</a> trajanje. <a href='/membership?term=monthly'>Mjesečno članstvo čitača</a> košta samo $4.99/mjesec. <a href='/membership?term=lifetime'>Doživotno članstvo čitača</a> je <strong>odlična ponuda</strong>, jer <strong>plaćate jednom i cijena za vas nikada ne raste!</strong>"
