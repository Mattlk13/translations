  w_happiness_guarantee_book_html: "Si compra un libro Leanpub, ¡obtiene <strong>todas las actualizaciones del libro de forma gratuita</strong>! Todos los libros están disponibles en <strong>PDF</strong>, <strong>EPUB</strong> (para iPad) y <strong>MOBI</strong> (para Kindle). No hay <strong>DRM</strong>. <strong>Sin riesgo</strong>, tan solo <strong>felicidad garantizada</ strong > o le devolvemos su dinero."
  w_happiness_guarantee_bundle_html: "Si compra un paquete Leanpub ¡obtiene <strong>todos los cambios a los libros en el paquete de forma gratuita</strong>! Todos los libros están disponibles en <strong>PDF</strong>, <strong>EPUB</strong> (para iPad) y <strong>MOBI</strong> (para Kindle). No hay <strong>DRM</strong>. <strong>Sin riesgo</strong>, tan solo <strong>felicidad garantizada</ strong > o le devolvemos su dinero."
  w_happiness_guarantee_days_html: "Durante los primeros <strong>45 días de compra</strong>, puede obtener un reembolso del <strong>100%</strong> de cualquier compra Leanpub, en <strong>dos clics</strong>. Nosotros procesamos las restituciones a la mano, así que hacen tomar unos días en aparecer. Vea <a href=\"/terms#returns\">términos completos</a>."
