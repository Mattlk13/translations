  w_write_on_leanpub_html: "Autori i izdavači koriste Leanpub kako bi objavili nevjerojatne napredne i završene e-knjige, baš kao i ovaj. Možete koristiti Leanpub za pisanje, objavljivanje i prodaju svoje knjige kao dobro! Leanpub je moćna platforma za ozbiljne autore, kombinirajući jednostavan, elegantan tijek pisanja i objavljivanja s trgovinom usmjerenom na prodaju e-knjiga u tijeku. Leanpub je čarobni pisaći stroj za autore: samo napišite u običan tekst i objavite svoju knjigu, samo kliknite gumb. To je stvarno tako lako."
