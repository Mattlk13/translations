  p_leanpub_empowers_long_markdown: "Dies ist ein [Leanpub](https://leanpub.com)-Buch. Leanpub bietet Autoren und Verlagen, mit Hilfe von Lean-Publishing, neue Möglichkeiten des Publizierens. [Lean Publishing](https://leanpub.com/manifesto) bedeutet die wiederholte Veröffentlichung neuer Beta-Versionen eines eBooks unter der Zuhilfenahme schlanker Werkzeuge. Das Feedback der Erstleser hilft dem Autor bei der Finalisierung und der anschließenden Vermarktung des Buches. Lean Publishing unterstützt den Autor darin ein Buch zu schreiben, das auch gelesen wird."
  p_leanpub_empowers_long_markdown_course:  "Dies ist ein [Leanpub](https://leanpub.com)-Kurs. Leanpub unterstützt Autoren und Verleger durch den Lean-Publishing-Prozess. [Lean Publishing](https://leanpub.com/manifesto) bedeutet, ein noch nicht fertiggestelltes Buch oder einen Kurs mit einfachen Werkzeugen und zahlreichen Iterationen zu veröffentlichen. So kann man Feedback von Lesern einholen, das Projekt entsprechend anpassen und schließlich eine breite Aufmerksamkeit erzielen."
