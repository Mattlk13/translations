  w_leanpub_reader_membership_required_html: "Ihr Warenkorb enthält eines oder mehrere Bücher, Pakete, Kurse oder Tracks, für die eine <strong>Leser-Mitgliedschaft</strong> erforderlich ist, um sie kostenlos zu erwerben."
  w_leanpub_reader_membership_benefits_html: "Eine Leser-Mitgliedschaft ist ein großartiges Angebot und ermöglicht Ihnen den kostenlosen Zugang zu etwa 2000 Büchern auf Leanpub, die <a href='/bookstore?sort=free_with_membership&type=book'>mit einer Mitgliedschaft kostenlos sind</a>. Noch besser ist, dass <strong>50% des Geldes aus Ihrer Leser-Mitgliedschaft</strong> an die Autoren der Bücher und Kurse gezahlt werden, die Sie mit Ihrer Leser-Mitgliedschaft kostenlos erhalten haben. Mit dem Kauf einer Leser-Mitgliedschaft unterstützen Sie also direkt die Autoren der Bücher, die Sie lesen und der Kurse, die Sie belegen."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Wenn Sie keine Leser-Mitgliedschaft wünschen</strong>, erhöhen Sie einfach den Preis, den Sie für Ihre kostenlosen Einkäufe zahlen, die nur mit einer Mitgliedschaft kostenlos sind. Autoren legen ihre Mindest- und empfohlenen Preise fest, aber wenn ein Mindestpreis kostenlos ist, können <strong>Bücher auch ab $7,99 erworben werden</strong>, Pakete ab $9,99, Kurse ab $19 und Tracks ab $29. Wir zahlen unseren Autoren <strong>80% Tantiemen</strong>, also unterstützen Sie unsere Autoren mit Ihrem bezahlten Einkauf!<br/><br/>Eine Leser-Mitgliedschaft kann für ein Jahr erworben werden, indem Sie diesen Artikel in Ihrem Warenkorb belassen. Diese einjährige Mitgliedschaft <strong>verlängert sich nicht automatisch</strong>. Sie können auch eine Leser-Mitgliedschaft für einen <a href='/membership?term=monthly'>monatlichen</a>, <a href='/membership?term=annual'>jährlichen</a> oder <a href='/membership?term=lifetime'>lebenslangen</a> Zeitraum erwerben. Eine <a href='/membership?term=monthly'>Monatliche Leser-Mitgliedschaft</a> kostet nur $4,99/Monat. Eine <a href='/membership?term=lifetime'>lebenslange Leser-Mitgliedschaft</a> ist ein <strong>großartiges Angebot</strong>, da Sie <strong>nur einmal zahlen und der Preis für Sie nie steigt!</strong>"
