  w_free_updates_title: "Δωρεάν Ενημερώσεις. Χωρίς DRM."
  w_free_updates_html: "Αν αγοράσετε ένα βιβλίο από το Leanpub, λαμβάνετε δωρεάν ενημερώσεις για όσο χρόνο ο συγγραφέας ενημερώνει το βιβλίο! Πολλοί συγγραφείς χρησιμοποιούν το Leanpub για να δημοσιεύσουν τα βιβλία τους ενώ τα γράφουν. Όλοι οι αναγνώστες λαμβάνουν δωρεάν ενημερώσεις, ανεξάρτητα από το πότε αγόρασαν το βιβλίο ή πόσο πλήρωσαν (συμπεριλαμβανομένου του δωρεάν).<br/><br/>Τα περισσότερα βιβλία του Leanpub είναι διαθέσιμα σε μορφή PDF (για υπολογιστές) και EPUB (για κινητά, tablets και Kindle). Οι μορφές που περιλαμβάνει ένα βιβλίο εμφανίζονται στην επάνω δεξιά γωνία αυτής της σελίδας.<br/><br/>Τέλος, τα βιβλία του Leanpub δεν έχουν καμία προστασία αντιγραφής DRM, οπότε μπορείτε εύκολα να τα διαβάσετε σε οποιαδήποτε συμβατή συσκευή."
