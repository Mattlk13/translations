  w_leanpub_one_year_chosen_mention_others_html: "<strong>독자 회원권이 필요하지 않은 경우</strong>, 회원권으로만 무료인 무료 구매의 가격을 올리십시오. 저자들은 최소 가격과 제안 가격을 설정하지만, 최소 가격이 무료일 때 <strong>책은 $7.99 이상</strong>, 번들은 $9.99 이상, 강좌는 $19 이상, 트랙은 $29 이상으로 구매할 수 있습니다. 우리는 저자에게 <strong>80%의 로열티</strong>를 지급하므로 유료 구매로 저자를 지원하게 됩니다!<br/><br/>이 항목을 장바구니에 남겨둠으로써 1년 동안 독자 회원권을 구매할 수 있습니다. 이 1년 회원권은 <strong>자동으로 갱신되지 않습니다</strong>. <a href='/membership?term=monthly'>월간</a>, <a href='/membership?term=annual'>연간</a>, 또는 <a href='/membership?term=lifetime'>평생</a> 기간 동안 독자 회원권을 구매할 수도 있습니다. <a href='/membership?term=monthly'>월간 독자 회원권</a>은 월 $4.99뿐입니다. <a href='/membership?term=lifetime'>평생 독자 회원권</a>은 <strong>매우 좋은 거래</strong>입니다, <strong>한 번 지불하면 가격이 올라가지 않습니다!</strong>"
