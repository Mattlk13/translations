  w_happiness_guarantee_book_html: "Если вы купите эту книгу на Leanpub, то все последующие обновления для неё вы <strong>получите бесплатно</strong>. Все наши книги доступны в <strong>PDF</strong> (для чтения на компьютере), <strong>EPUB</strong> (для iPad) и <strong>MOBI</strong> (для Kindle). Наши книги не защищены <strong>DRM</strong>. В покупке нет совершенно <strong>никакого риска</strong>: если вы не будете <strong>на 100% счастливы</strong>, мы просто вернём вам ваши деньги."
