  w_guarantee: "garantie"
  w_happiness_guarantee_book_html: "Als je een Leanpub boek krijg je <strong>alle updates om het boek gratis</strong> Alle boeken zijn verkrijgbaar in <strong>PDF</strong>, <strong>EPUB</strong> (! voor iPad) en <strong>MOBI</strong> (voor de Kindle). Er is <strong>geen DRM</strong>. Er is <strong>geen risico</strong>, net <strong>gegarandeerd geluk</strong> of uw geld terug."
  w_happiness_guarantee_bundle_html: "Als je een Leanpub bundel je <strong>alle updates om de boeken te krijgen in de bundel gratis</strong> Alle boeken zijn verkrijgbaar in <strong>PDF</strong>, <strong>EPUB</strong> (voor iPad) en <strong>MOBI</strong> (voor de Kindle). Er is <strong>geen DRM</strong>. Er is <strong>geen risico</strong>, net <strong>gegarandeerd geluk</strong> of uw geld terug."
