  w_write_on_leanpub_html: "Du kan bruge Leanpub til nemt at skrive, publicere og sælge igangværende og færdige e-bøger og online kurser!<br/><br/>Leanpub er en kraftfuld platform for seriøse forfattere, der kombinerer en simpel, elegant skrive- og publiceringsarbejdsgang med en butik fokuseret på salg af igangværende e-bøger.<br/><br/>Leanpub er en magisk skrivemaskine for forfattere: skriv bare i almindelig tekst, og for at udgive din e-bog, klik på en knap. (Eller, hvis du producerer din e-bog på din egen måde, kan du endda uploade dine egne PDF og/eller EPUB filer og derefter publicere med et klik!) Det er virkelig så let."
