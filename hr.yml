  w_leanpub_one_year_chosen_mention_others_html: "<strong>Ako ne želite Članstvo za Čitatelje</strong>, jednostavno povećajte cijenu koju plaćate za svoje besplatne kupnje koje su besplatne samo uz članstvo. Autori postavljaju svoje minimalne i predložene cijene, ali kada je minimalna cijena besplatna, <strong>knjige se također mogu kupiti za $7.99 i više</strong>, paketi za $9.99 i više, tečajevi za $19 i više, i staze za $29 i više. Našim autorima plaćamo <strong>80% autorskih prava</strong>, tako da podržavate naše autore s vašom plaćenom kupnjom!<br/><br/>Članstvo za Čitatelje može se kupiti na jednu godinu ako ostavite ovu stavku u svojoj košarici. Ovo članstvo na jednu godinu <strong>se ne obnavlja automatski</strong>. Također možete kupiti Članstvo za Čitatelje na <a href='/membership?term=monthly'>mjesečnoj</a>, <a href='/membership?term=annual'>godišnjoj</a> ili <a href='/membership?term=lifetime'>doživotnoj</a> osnovi. <a href='/membership?term=monthly'>Mjesečno Članstvo za Čitatelje</a> košta samo $4.99/mjesec. <a href='/membership?term=lifetime'>Doživotno Članstvo za Čitatelje</a> je <strong>odlična ponuda</strong>, jer <strong>platite jednom i cijena za vas nikada ne raste!</strong>"
