  w_write_on_leanpub_html: "Tekijät ja julkaisijat käyttävät Leanpubia julkaisemaan hämmästyttäviä käynnissä olevia ja valmiita e-kirjoja aivan kuten tämä. Voit käyttää Leanpubia kirjojen kirjoittamiseen, julkaisemiseen ja myyntiin myös! Leanpub on voimakas foorumi vakaville tekijöille yhdistämällä yksinkertaisen ja tyylikkään kirjoitus- ja julkaisutoiminnan, jossa myymälä keskittyy myymään jatkuvia e-kirjoja. Leanpub on maaginen kirjoituskone kirjoittajille: kirjoita vain tekstiin ja julkaise eBook, paina yhtä painiketta. Se on todella helppoa."
