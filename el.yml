  w_last_updated_time: "Τελευταία ενημέρωση στις %{updated_at}"
  w_leanpub_reader_membership_required_html: "Το καλάθι σας περιέχει ένα ή περισσότερα βιβλία, πακέτα, μαθήματα ή σειρές που απαιτούν την αγορά <strong>Συνδρομής Αναγνώστη</strong> για να ληφθούν δωρεάν."
  w_leanpub_reader_membership_benefits_html: "Μια Συνδρομή Αναγνώστη είναι μια εξαιρετική προσφορά, δίνοντάς σας δωρεάν πρόσβαση σε περίπου 2000 βιβλία στο Leanpub που είναι <a href='/bookstore?sort=free_with_membership&type=book'>δωρεάν με τη συνδρομή</a>. Ακόμα καλύτερα, το <strong>50% των χρημάτων από τη Συνδρομή Αναγνώστη σας</strong> θα πληρωθεί στους συγγραφείς των βιβλίων και των μαθημάτων που πάρατε δωρεάν με τη συνδρομή σας. Έτσι, αγοράζοντας μια συνδρομή, υποστηρίζετε άμεσα τους συγγραφείς των βιβλίων που διαβάζετε και των μαθημάτων που παίρνετε."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Εάν δεν θέλετε Συνδρομή Αναγνώστη</strong>, απλά αυξήστε την τιμή που πληρώνετε για τις δωρεάν αγορές σας που είναι δωρεάν μόνο με συνδρομή. Οι συγγραφείς ορίζουν τις ελάχιστες και προτεινόμενες τιμές τους, αλλά όταν μια ελάχιστη τιμή είναι δωρεάν, <strong>τα βιβλία μπορούν επίσης να αγοραστούν με $7.99 και άνω</strong>, τα πακέτα για $9.99 και άνω, τα μαθήματα για $19 και άνω και τα tracks για $29 και άνω. Πληρώνουμε στους συγγραφείς μας <strong>80% προμήθειες</strong>, οπότε υποστηρίζετε τους συγγραφείς μας με την πληρωμένη αγορά σας!<br/><br/>Μια Συνδρομή Αναγνώστη μπορεί να αγοραστεί για ένα χρόνο αφήνοντας αυτό το αντικείμενο στο καλάθι σας. Αυτή η ετήσια συνδρομή <strong>δεν ανανεώνεται αυτόματα</strong>. Μπορείτε επίσης να αγοράσετε μια Συνδρομή Αναγνώστη για έναν <a href='/membership?term=monthly'>μηνιαίο</a>, <a href='/membership?term=annual'>ετήσιο</a> ή <a href='/membership?term=lifetime'>εφ' όρου ζωής</a> όρο. Μια <a href='/membership?term=monthly'>Μηνιαία Συνδρομή Αναγνώστη</a> κοστίζει μόνο $4.99/μήνα. Μια <a href='/membership?term=lifetime'>Συνδρομή Αναγνώστη για Ολόκληρη τη Ζωή</a> είναι μια <strong>εξαιρετική προσφορά</strong>, καθώς <strong>πληρώνετε μία φορά και η τιμή δεν αυξάνεται ποτέ για εσάς!</strong>"
