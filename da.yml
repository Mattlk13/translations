  w_leanpub_reader_membership_required_html: "Din kurv indeholder en eller flere bøger, pakker, kurser eller spor, som kræver et <strong>Læsermedlemskab</strong> for at kunne købes gratis."
  w_leanpub_reader_membership_benefits_html: "Et læsermedlemskab er en god handel, der giver dig gratis adgang til omkring 2000 bøger på Leanpub, der er <a href='/bookstore?sort=free_with_membership&type=book'>gratis med medlemskab</a>. Endnu bedre, <strong>50% af pengene fra dit læsermedlemskab</strong> vil blive betalt til forfatterne af de bøger og kurser, som du fik gratis med dit læsermedlemskab. Så ved at købe et læsermedlemskab støtter du direkte forfatterne til de bøger, du læser, og de kurser, du deltager i."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Hvis du ikke ønsker et læsermedlemskab</strong>, kan du simpelthen øge den pris, du betaler for dine gratis køb, som kun er gratis med medlemskab. Forfattere fastsætter deres minimum og foreslåede priser, men når en minimumspris er gratis, kan <strong>bøger også købes for $7,99 og op</strong>, pakker for $9,99 og op, kurser for $19 og op og spor for $29 og op. Vi betaler vores forfattere <strong>80% i royalties</strong>, så du støtter vores forfattere med dit betalte køb!<br/><br/>Et læsermedlemskab kan købes for et år ved at lade dette element blive i din kurv. Dette etårige medlemskab <strong>fornyes ikke automatisk</strong>. Du kan også købe et læsermedlemskab for en <a href='/membership?term=monthly'>månedlig</a>, <a href='/membership?term=annual'>årlig</a> eller <a href='/membership?term=lifetime'>livstid</a> periode. Et <a href='/membership?term=monthly'>månedligt læsermedlemskab</a> koster kun $4,99/måned. Et <a href='/membership?term=lifetime'>livstids læsermedlemskab</a> er en <strong>god handel</strong>, da du <strong>betaler én gang, og prisen stiger aldrig for dig!</strong>"
