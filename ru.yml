  p_leanpub_empowers_long_markdown: "Это книга с [Leanpub](http://leanpub.com) book. Leanpub позволяет авторам и издателям участвовать в так называемом [Lean Publishing](http://leanpub.com/manifesto) - процессе, при котором электронная книга становится доступна читателям ещё до её завершения. Это помогает собрать отзывы и пожелания для скорейшего улучшения книги. Мы призываем авторов публиковать свои работы как можно раньше и чаще, постепенно улучшая качество и объём материала. Тем более, что с нашими удобными инструментами этот процесс превращается в удовольствие."
