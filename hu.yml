  w_free_updates_html: "A Leanpubon elérhető könyvek megvásárlásával együtt hozzáférhetőek azok összes későbbi frissítései, amikor a szerző feltölt belőlük egy újabb változatot.  Számos szerző a Leanpub segítségével osztja meg előkészületben, írás alatt levő műveit.  Ekkor az összes olvasó ingyenesen hozzáférés a frissítésekhez, függetlenül attól, hogy mikor fizettek érte és hogy mennyit (akár semmennyit).<br/><br/>A legtöbb Leanpubon megjelenő könyv elérhető PDF formában (számítógépek számára) és EPUB formában (telefonok, tabletek és Kindle). A formátumok, amelyekben az adott könyv elérhető, az oldal jobb felső sarkában láthatóak.<br/><br/>Végezetül, a Leanpubon megjelentetett könyvek egyike sincs DRM vagy ahhoz hasonló más egyéb (értelmetlen) másolásvédelemmel ellátva, így könnyű olvasni ezeket bármilyen támogatott eszközön."
