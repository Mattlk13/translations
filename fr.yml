  w_leanpub_reader_membership_required_html: "Votre panier contient un ou plusieurs livres, lots, cours ou parcours qui nécessitent un <strong>Abonnement de Lecteur</strong> pour être obtenus gratuitement."
  w_leanpub_reader_membership_benefits_html: "Un Abonnement de Lecteur est une excellente affaire, vous donnant un accès gratuit à environ 2000 livres sur Leanpub qui sont <a href='/bookstore?sort=free_with_membership&type=book'>gratuits avec l'abonnement</a>. Mieux encore, <strong>50% de l'argent de votre Abonnement de Lecteur</strong> sera versé aux auteurs des livres et des cours que vous avez obtenus gratuitement avec votre Abonnement de Lecteur. Ainsi, en achetant un Abonnement de Lecteur, vous soutenez directement les auteurs des livres que vous lisez et des cours que vous suivez."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Si vous ne souhaitez pas d'Abonnement de Lecteur</strong>, augmentez simplement le prix que vous payez pour vos achats gratuits qui ne sont gratuits qu'avec l'adhésion. Les auteurs fixent leurs prix minimum et suggérés, mais lorsqu'un prix minimum est gratuit, <strong>les livres peuvent également être achetés à partir de 7,99 $</strong>, les lots à partir de 9,99 $, les cours à partir de 19 $ et les parcours à partir de 29 $. Nous payons à nos auteurs des <strong>royalties de 80%</strong>, donc vous soutenez nos auteurs avec votre achat payant!<br/><br/>Un Abonnement de Lecteur peut être acheté pour une année en laissant cet article dans votre panier. Cet abonnement d'un an <strong>ne se renouvelle pas automatiquement</strong>. Vous pouvez également acheter un Abonnement de Lecteur pour une durée <a href='/membership?term=monthly'>mensuelle</a>, <a href='/membership?term=annual'>annuelle</a> ou <a href='/membership?term=lifetime'>à vie</a>. Un <a href='/membership?term=monthly'>Abonnement de Lecteur Mensuel</a> coûte seulement 4,99 $/mois. Un <a href='/membership?term=lifetime'>Abonnement de Lecteur à Vie</a> est une <strong>excellente affaire</strong>, puisque vous <strong>payez une fois et le prix ne monte jamais pour vous !</strong>"
