  w_leanpub_reader_membership_required_html: "Tu carrito contiene uno o varios libros, paquetes, cursos o pistas que requieren una <strong>Membresía de Lector</strong> para ser adquiridos de forma gratuita."
  w_leanpub_reader_membership_benefits_html: "Una Membresía de Lector es una excelente oferta, te da acceso gratuito alrededor de 2000 libros en Leanpub que son <a href='/bookstore?sort=free_with_membership&type=book'>gratuitos con membresía</a>. Incluso mejor, <strong>el 50% del dinero de tu Membresía de Lector</strong> será pagado a los autores de los libros y cursos que obtuviste gratis con tu Membresía de Lector. Por lo tanto, al comprar una membresía de lector, estás apoyando directamente a los autores de los libros que lees y los cursos que tomas."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Si no quieres una Membresía de Lector</strong>, simplemente incrementa el precio que estás pagando por tus compras gratuitas que solo son gratuitas con membresía. Los autores establecen sus precios mínimos y sugeridos, pero cuando un precio mínimo es gratuito, <strong>los libros también se pueden comprar por $7.99 en adelante</strong>, paquetes por $9.99 en adelante, cursos por $19 en adelante y pistas por $29 en adelante. Pagamos a nuestros autores <strong>royalties del 80%</strong>, ¡así que estás apoyando a nuestros autores con tu compra pagada!<br/><br/>Se puede adquirir una Membresía de Lector por un año dejando este artículo en tu carrito. Esta membresía de un año <strong>no se renueva automáticamente</strong>. También puedes comprar una Membresía de Lector por un plazo <a href='/membership?term=monthly'>mensual</a>, <a href='/membership?term=annual'>anual</a> o <a href='/membership?term=lifetime'>de por vida</a>. Una <a href='/membership?term=monthly'>Membresía de Lector Mensual</a> solo cuesta $4.99 al mes. Una <a href='/membership?term=lifetime'>Membresía de Lector de por vida</a> es un <strong>excelente trato</strong>, ¡ya que <strong>pagas una vez y el precio nunca sube para ti!</strong>"
