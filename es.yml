  w_guarantee: "garantía"
  w_happiness_guarantee_book_html: "Si compras un libro Leanpub, ¡obtén <strong>todas las actualizaciones del libro de forma gratuita</strong>! Todos los libros están disponibles en <strong>PDF</strong>, <strong>EPUB</strong> (para iPad) y <strong>MOBI</strong> (para Kindle). No hay <strong>DRM</strong>. <strong>Sin riesgo</strong>, tan sólo <strong>felicidad garantizada</ strong > o te devolvemos tu dinero."
  w_happiness_guarantee_bundle_html: "Si compras un paquete Leanpub ¡obtén <strong>todos los cambios a los libros en el paquete de forma gratuita</strong>! Todos los libros están disponibles en <strong>PDF</strong>, <strong>EPUB</strong> (para iPad) y <strong>MOBI</strong> (para Kindle). No hay <strong>DRM</strong>. <strong>Sin riesgo</strong>, tan sólo <strong>felicidad garantizada</ strong > o te devolvemos tu dinero."
  w_happiness_guarantee_days_html: "Durante los primeros <strong>45 días de compra</strong>, puedes obtener un reembolso del <strong>100%</strong> de cualquier compra Leanpub, en <strong>dos clics</strong>.  Procesamos las restituciones manualmente, así que puede tomarse unos días en aparecer. Véase <a href=\"/terms#returns\">términos completos</a>."
