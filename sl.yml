  w_leanpub_reader_membership_benefits_html: "Your cart contains one or more books, bundles, courses or tracks which require a <strong>Reader Membership</strong> to be purchased for free.<br/><br/><strong>A Reader Membership gives you free access to all Leanpub books, bundles, courses and tracks which have free minimum prices.</strong> Books, bundles, courses and tracks which have paid minimum prices need to be purchased separately.<br/><br/>A Reader Membership can be <strong>purchased monthly</strong> (<strong>$3.79/month</strong>, auto-renew) from <strong><a href='/membership'>this page</a></strong> or <strong>annually</strong> (<strong>$19/year</strong>, no auto-renew) by leaving this item in your cart. We currently have about <strong>2,000 books and 50 courses</strong> with free minimum prices, so this is an amazing deal! You can find them by choosing the Free Minimum Price filter in the bookstore search, or by clicking <a href='/bookstore?type=book&sort=free_minimum_price'>here</a> and then searching.<br/><br/>Even better, <strong>50% of the money from your Reader Membership</strong> will be paid to the authors of the books and courses which you got for free with your Reader Membership. So, by buying a Reader membership, <strong>you are directly supporting the authors</strong> of the books you read and the courses you take.<br/><br/>Finally, <strong>if you do not want a Reader Membership</strong>, simply click the Edit link(s) above to edit the price you are paying. Authors set their minimum and suggested prices, but when a minimum price is free, <strong>books can also be purchased for $7.99 and up</strong>, bundles for $9.99 and up, courses for $19 and up and tracks for $29 and up. We pay our authors <strong>80% royalties</strong>, so you are supporting our authors with your paid purchase!"
