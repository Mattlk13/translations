  w_guarantee: "garanti"
  w_happiness_guarantee_book_html: "Eğer Leanpub'tan kitap satın alırsanız, <strong>kitabın tüm güncellemeleri ücretsizdir!</strong> Tüm kitaplar <strong>PDF</strong>, <strong>EPUB</strong> (iPad için) ve <strong>MOBI</strong> (Kindle için) formatlarında mevcuttur. <strong>DRM yok</strong>. <strong>Risk yok</strong>, sadece <strong>garantili mutluluk</strong> veya iade garantisi mevcut."
  w_happiness_guarantee_bundle_html: "Eğer Leanpub'tan demet satın alırsanız, <strong>demetin tüm güncellemeleri ücretsizdir!</strong> Tüm demetler/kitaplar <strong>PDF</strong>, <strong>EPUB</strong> (iPad için) ve <strong>MOBI</strong> (Kindle için) formatlarında mevcuttur. <strong>DRM yok</strong>. <strong>Risk yok</strong>, sadece <strong>garantili mutluluk</strong> veya iade garantisi mevcut."
