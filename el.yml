  p_leanpub_empowers_long_markdown: "Αυτό είναι ένα βιβλίο του [Leanpub](https://leanpub.com). Το Leanpub ενδυναμώνει τους συγγραφείς και τους εκδότες με τη διαδικασία Lean Publishing. Το [Lean Publishing](https://leanpub.com/manifesto) είναι η πράξη της δημοσίευσης ενός βιβλίου σε εξέλιξη χρησιμοποιώντας ελαφριά εργαλεία και πολλές επαναλήψεις για να λάβετε ανατροφοδότηση από τους αναγνώστες, να προσαρμοστείτε μέχρι να έχετε το σωστό βιβλίο και να δημιουργήσετε έλξη όταν το κάνετε."
  p_leanpub_empowers_long_markdown_course: "Αυτό είναι ένα μάθημα από το [Leanpub](https://leanpub.com). Το Leanpub δίνει τη δυνατότητα στους συγγραφείς και τους εκδότες να αξιοποιήσουν τη διαδικασία του Lean Publishing (Ελαφριάς Δημοσίευσης). Η [Lean Publishing](https://leanpub.com/manifesto) αναφέρεται στη δημοσίευση ενός βιβλίου ή μαθήματος που βρίσκεται στη φάση της ανάπτυξης, χρησιμοποιώντας ελαφριά εργαλεία και πολλαπλές επαναλήψεις για να λάβετε ανάδραση από τους αναγνώστες, να προσαρμόσετε την κατεύθυνση του έργου σας μέχρι να βρείτε το κατάλληλο περιεχόμενο και να αυξήσετε την ενδιαφέρον του κοινού μόλις το πετύχετε."
