  w_leanpub_reader_membership_required_html: "يحتوي عربة التسوق الخاصة بك على كتاب أو أكثر، حزم، دورات أو مسارات تتطلب <strong>عضوية القارئ</strong> للشراء مجانا."
  w_leanpub_reader_membership_benefits_html: "عضوية القارئ هي صفقة رائعة، تمنحك الوصول المجاني إلى حوالي 2000 كتاب على Leanpub الذين هم <a href='/bookstore?sort=free_with_membership&type=book'>مجانا مع العضوية</a>. والأفضل من ذلك، <strong>50٪ من أموال عضوية القارئ</strong> سيتم دفعها لمؤلفي الكتب والدورات التي حصلت عليها مجانا مع عضوية القارئ. لذا، بشراء عضوية القارئ، أنت تدعم مباشرة مؤلفي الكتب التي تقرأ والدورات التي تأخذ."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>إذا كنت لا ترغب في الحصول على عضوية القارئ</strong>، ببساطة زيادة السعر الذي تدفعه لمشترياتك المجانية التي تكون مجانية فقط مع العضوية. يحدد الكتاب الأدنى والأسعار المقترحة، ولكن عندما يكون السعر الأدنى مجانا، <strong>يمكن أيضا شراء الكتب بسعر 7.99 دولار أمريكي وما فوق</strong>، الحزم بسعر 9.99 دولار وما فوق، الدورات بسعر 19 دولارا وما فوق والمسارات بسعر 29 دولارا وما فوق. نحن ندفع لمؤلفينا <strong>عمولات تصل إلى 80٪</strong>، لذا أنت تدعم مؤلفينا بشرائك المدفوع!<br/><br/>يمكن شراء عضوية القارئ لمدة سنة عن طريق ترك هذا العنصر في عربة التسوق الخاصة بك. هذه العضوية لمدة سنة <strong>لا تجدد تلقائيا</strong>. يمكنك أيضا شراء عضوية القارئ لمدة <a href='/membership?term=monthly'>شهرية</a>، <a href='/membership?term=annual'>سنوية</a> أو <a href='/membership?term=lifetime'>مدى الحياة</a>. <a href='/membership?term=monthly'>عضوية القارئ الشهرية</a> فقط بسعر 4.99 دولار في الشهر. <a href='/membership?term=lifetime'>عضوية القارئ مدى الحياة</a> هي <strong>صفقة رائعة</strong>، حيث أنك <strong>تدفع مرة واحدة والسعر لا يزيد أبدا بالنسبة لك!</strong>"
