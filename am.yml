  w_free_updates_html: "አግባብ መፅሀፍ ከ Leanpub ብትገዛ፣ ደራሲው እስኪያሻሽለው ድረስ ነፃ ማሻሻያዎች ትገባላችሁ! ብዙ ደራሲዎች Leanpub ይጠቀሙበታል ሲሆኑ መፅሀፍታቸው በሚፅፉት ጊዜ ለማስተላለፍ። አንባቢዎች ሁሉ ነፃ ማሻሻያዎች ያገኛሉ፣ መግዛታቸው ጊዜና ያስከፈሉት ድምር (ነፃ የሆነውን ድምር) በስተቀር።<br/><br/>የብዙዎቹ Leanpub መፅሀፍት በ PDF (ለኮምፒውተሮች) እና EPUB (ለስልኮች, ጠቅላሎች እና Kindle) ቅርጸ-መረጃ ውስጥ ይገኛሉ። መፅሀፍ ያካተተውን ቅርጸ-መረጃ ይህ ገጽ በቀኝ ላይ አናፍ በኩል የታየ ነው።<br/><br/>በመጨረሻ፣ Leanpub መፅሀፍት DRM የዋህ ፕሮቴክሽን ስህተት አይኖሩም፣ ስለሆነ በየአቅራቢው አስፈላጊ መሣሪያ ላይ በቀላሉ ማንበብ ይችላሉ።"
