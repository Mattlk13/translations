  w_write_on_leanpub_html: "Μπορείτε να χρησιμοποιήσετε το Leanpub για να γράψετε, δημοσιεύσετε και πουλήσετε εύκολα βιβλία σε εξέλιξη και ολοκληρωμένα ηλεκτρονικά βιβλία και διαδικτυακά μαθήματα!<br/><br/>Το Leanpub είναι μια ισχυρή πλατφόρμα για σοβαρούς συγγραφείς, συνδυάζοντας ένα απλό, κομψό γράψιμο και δημοσίευση με ένα κατάστημα που επικεντρώνεται στην πώληση βιβλίων σε εξέλιξη.<br/><br/>Το Leanpub είναι μια μαγική γραφομηχανή για τους συγγραφείς: απλώς γράψτε σε απλό κείμενο, και για να δημοσιεύσετε το ηλεκτρονικό σας βιβλίο, απλώς πατήστε ένα κουμπί. (Ή, εάν παράγετε το ηλεκτρονικό σας βιβλίο μόνοι σας, μπορείτε ακόμη να ανεβάσετε τα δικά σας αρχεία PDF και/ή EPUB και στη συνέχεια να δημοσιεύσετε με ένα κλικ!) Είναι πραγματικά τόσο εύκολο."
