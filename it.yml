  w_leanpub_reader_membership_required_html: "Nel tuo carrello ci sono uno o più libri, pacchetti, corsi o percorsi che richiedono l'acquisto di una <strong>Iscrizione come Lettore</strong> per essere ottenuti gratuitamente."
  w_leanpub_reader_membership_benefits_html: "L'iscrizione come lettore è un ottimo affare, che ti offre l'accesso gratuito a circa 2000 libri su Leanpub che sono <a href='/bookstore?sort=free_with_membership&type=book'>gratuiti con l'iscrizione</a>. Ancora meglio, <strong>il 50% del denaro derivante dalla tua iscrizione come lettore</strong> sarà pagato agli autori dei libri e dei corsi che hai ottenuto gratuitamente con la tua iscrizione. Quindi, acquistando un'iscrizione come lettore, stai supportando direttamente gli autori dei libri che leggi e dei corsi che segui."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Se non desideri un'iscrizione come lettore</strong>, aumenta semplicemente il prezzo che stai pagando per i tuoi acquisti gratuiti che sono solo gratuiti con l'iscrizione. Gli autori stabiliscono i prezzi minimi e suggeriti, ma quando un prezzo minimo è gratuito, <strong>i libri possono essere acquistati anche a partire da $7.99</strong>, i pacchetti a partire da $9.99, i corsi a partire da $19 e i percorsi a partire da $29. Pagliamo ai nostri autori <strong>royalties dell'80%</strong>, quindi stai supportando i nostri autori con il tuo acquisto a pagamento!<br/><br/>Un'iscrizione come lettore può essere acquistata per un anno lasciando questo articolo nel tuo carrello. Questa iscrizione annuale <strong>non si rinnova automaticamente</strong>. Puoi anche acquistare un'iscrizione come lettore per un periodo <a href='/membership?term=monthly'>mensile</a>, <a href='/membership?term=annual'>annuale</a> o <a href='/membership?term=lifetime'>a vita</a>. Un'<a href='/membership?term=monthly'>Iscrizione Mensile come Lettore</a> costa solo $4.99/mese. Un'<a href='/membership?term=lifetime'>Iscrizione a Vita come Lettore</a> è un <strong>ottimo affare</strong>, dato che <strong>paghi una volta e il prezzo non aumenta mai per te!</strong>"
