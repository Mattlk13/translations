  w_leanpub_reader_membership_required_html: "በካርትዎ አንድ ወይም በዝርዝር ያሉ መፅሀፍት፣ ቡንደሎች፣ ስልጠናዎች ወይም ትራኮች አሉ፣ እነዚህ ነጻ ለመግዛት <strong>የአንባቢ አባልነት</strong> ያስፈልጋል."
  w_leanpub_reader_membership_benefits_html: "የአንባቢ አባልነት አገልግሎት ጥሩ ግብይት ነው፣ የ Leanpub ላይ ያሉትን ከ 2000 መፅሀፍት በአባልነት ነጻ ለመግዝት ያስችላል <a href='/bookstore?sort=free_with_membership&type=book'>አባልነት ጋር ነጻ</a>. ከሁለቱም የበለጠ ደስ የሚያሰኝ ነገር፣ <strong>የአንባቢዎ አባልነትን ገንዘብ ከ 50%</strong> ለነጻ በመገኘት የገንባት መፅሀፍትና ስልጠናዎች አባላት ይከፈላል። እንዲሁም፣ በአንባቢ አባልነት መግዛት፣ የአንባቢዎን መፅሀፍ የሚነበብዎትና የሚወስድዎትን ስልጠናዎች አባላት በቀጥታ ትደግፋላችሁ።"
  w_leanpub_one_year_chosen_mention_others_html: "<strong>የአንባቢ አባልነት ካልፈለጉ</strong>፣ በአባልነት ብቻ የሚገኙ ነጻ ግዢዎችን የሚከፍሉትን ዋጋ በቀላሉ ይጨምሩ፡፡ አባላት የትንታኔያቸውንና የጥሪ ዋጋዎችን ያይቃሉ፣ ሆኖም የትንታኔ ዋጋ ነጻ ሲሆን፣ <strong>መፅሀፍትም በ $7.99 እና በላይ ይገኛሉ</strong>፣ ቡንደሎች በ $9.99 እና በላይ፣ ስልጠናዎች በ $19 እና በላይ እና ትራኮች በ $29 እና በላይ፡፡ ለአባላቶቻችን <strong>80% የገቢ መጠን</strong> እናከፍላለን፣ እንግዲህ ከተከፈለው ግዢዎ ጋር አባላቶቻችንን ትደግፋላችሁ!<br/><br/>የአንባቢ አባልነት ለአንድ ዓመት በካርትዎ ይህንን ንጥል በመተው ይገዛል። ይህ አንድ ዓመት አባልነት <strong>በተመሳሳይ ሁኔታ አይነደፍም</strong>። የአንባቢ አባልነትንም ለ <a href='/membership?term=monthly'>ወርሃዊ</a>, <a href='/membership?term=annual'>ዓመታዊ</a> ወይም <a href='/membership?term=lifetime'>ዘመናዊ</a> ጊዜ መገዛት እንዴት እንደምትችሉ መመልከት ይችላሉ። የ<a href='/membership?term=monthly'>ወርሃዊ አንባቢ አባልነት</a> ለወሩ ብቻ $4.99 ነው። <a href='/membership?term=lifetime'>የዘመናዊ አንባቢ አባልነት</a> ጥሩ ግብይት ነው፣ ምክንያቱም አንድ ጊዜ ብቻ ታከፍሉና ዋጋው ለእርስዎ <strong>ከዛ አይጨምርም!</strong>"
