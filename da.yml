  w_free_updates_html: "Hvis du køber en Leanpub-bog, får du gratis opdateringer, så længe forfatteren opdaterer bogen! Mange forfattere bruger Leanpub til at udgive deres bøger i gang, mens de skriver dem. Alle læsere får gratis opdateringer, uanset hvornår de købte bogen eller hvor meget de betalte (inklusive gratis).<br/><br/>De fleste Leanpub-bøger er tilgængelige i PDF (til computere) og EPUB (til telefoner, tablets og Kindle). De formater, som en bog inkluderer, vises i øverste højre hjørne af denne side.<br/><br/>Endelig har Leanpub-bøger ikke noget DRM-beskyttelses nonsens, så du nemt kan læse dem på enhver understøttet enhed."
