  p_leanpub_empowers_long_markdown: "ይህ ነጻ [Leanpub](https://leanpub.com) መጽሐፍ ነው። Leanpub በ Lean Publishing ውስጥ የሚጠቀሙበት መጽሐፍ ነው። [Lean Publishing](https://leanpub.com/manifesto) የተለያዩ መጽሐፎችን በመጥፎ እያደረገ እና መግባት ለማሻሻል በተወሰኑ በመልካም መጠቀም፣ መጽሐፍን በመጠቀም ስለሚያስፈልጋቸው እራስዎን አቅርባለሁ።"
  p_leanpub_empowers_long_markdown_course: "ይህ ነው [Leanpub](https://leanpub.com) ኮርስ ነው። Leanpub የጽሑፍ እና የማሽተውና ሰዎችን በደንበኛነት በ Lean Publishing ሂደት የሚያስችል ነው። [Lean Publishing](https://leanpub.com/manifesto) የሚለው፣ በቀላሉ መሣሪያዎች እና በብዙ ድግሞሞች አንባቢውን ለመስማማት፣ ትክክለኛውን መጽሐፍ ወይም ኮርስ እስኪያገኙ እስከመገለባባስ፣ እና ከዚያም በሕዝብ ዘንድ አንቀፅ ማግኘት ሂደት ነው።"
