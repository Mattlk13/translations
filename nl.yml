  w_free_updates_html: "Als je een Leanpub boek koopt, krijg je gratis aanpassingen aan het boek, zolang de auteur het boek aanpast! Veel auteurs gebruiken Leanpub om hun in wording boeken te publiceren, terwijl ze deze aan het schrijven zijn. Alle lezers krijgen gratis updates, onafhankelijk van het tijdstip wanneer ze het boek kochten of hoeveel ze betaalden (dus ook als ze niets betaalden).<br/><br/>De meeste Leanpub boeken zijn beschikbaar in PDF (voor computers) en EPUB (voor telefoon, tablets, en Kindle). De formaten die bij een boek beschikbaar zijn, worden getoond in de rechter bovenhoek van deze pagina. <br/><br/>Tenslotte, Leanpub boeken hebben geen DRM anti-kopieer nonsense, zodat je de boeken makkelijk kan lezen op elk toestel dat ondersteund wordt."
