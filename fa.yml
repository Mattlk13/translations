  w_free_updates_title: "به روزرسانی رایگان. با مجوز DRM رایگان"
  w_free_updates_html: "اگر کتابی از لین‌پاب خریداری کنید، مادامی که پدیدآورنده (پدیدآورندگان) کتاب آن را به روز کنند به طور رایگان از به روزرسانی کتاب بهره‌مند خواهید شد! بسیاری از نویسندگان با استفاده از لین‌پاب در حین تکمیل کتاب خود نیز آن را منتشر می‌کنند. همه‌ی خوانندگان صرفنظر از این که چه زمانی کتاب را خریداری کرده‌اند یا چقدر پرداخته‌اند (حتی کتاب‌های رایگان) به طور رایگان می‌توانند نسخه‌ی جدید و به روز شده‌ی کتاب را دریافت کنند.<br/><br/>بیشتر کتاب‌های لین‌پاب در قالب PDF (برای کامپیوتر)، EPUB (برای موبایل و تبلت) و MOBI (برای کیندل) موجود هستند. قالب‌های قابل استفاده‌ی کتاب در بخش بالا-راست این صفحه نشان داده شده است.<br/><br/>در نهایت بیان می‌شود که کتاب‌های لین‌پاب هیچ مجوز کپی رایت DRM ای ندارد، از این رو به راحتی می‌توانید آنها را هر جایی روی هر رسانه‌ای که این قالب‌ها را پشتیبانی می‌کند مطالعه کنید!"
  w_free_updates_learn_more: "درباره‌ی قالب ایبوک‌های لین‌پاب و محلی که هر کدام را بهتر می‌توانید استفاده کنید بیشتر بدانید"
