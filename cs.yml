  w_leanpub_reader_membership_required_html: "Váš košík obsahuje jednu nebo více knih, balíčků, kurzů nebo tras, které vyžadují k nákupu zdarma <strong>členství čtenáře</strong>."
  w_leanpub_reader_membership_benefits_html: "Členství čtenáře je skvělý obchod, který vám umožňuje bezplatný přístup k asi 2000 knihám na Leanpub, které jsou <a href='/bookstore?sort=free_with_membership&type=book'>zdarma s členstvím</a>. Ještě lépe, <strong>50% peněz z vašeho členství čtenáře</strong> bude vyplaceno autorům knih a kurzů, které jste získali zdarma s vaším členstvím čtenáře. Kupováním členství čtenáře tak přímo podporujete autory knih, které čtete a kurzů, které absolvujete."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Pokud nechcete členství čtenáře</strong>, jednoduše zvyšte cenu, kterou platíte za vaše bezplatné nákupy, které jsou zdarma pouze s členstvím. Autoři stanovují své minimální a doporučené ceny, ale pokud je minimální cena zdarma, <strong>knihy lze také zakoupit za $7.99 a více</strong>, balíčky za $9.99 a více, kurzy za $19 a více a trasy za $29 a více. Našim autorům platíme <strong>80% royalt</strong>, takže svým placeným nákupem podporujete naše autory!<br/><br/>Členství čtenáře lze zakoupit na jeden rok tím, že tuto položku necháte v košíku. Toto jednoroční členství se <strong>neobnovuje automaticky</strong>. Členství čtenáře můžete také zakoupit na <a href='/membership?term=monthly'>měsíční</a>, <a href='/membership?term=annual'>roční</a> nebo <a href='/membership?term=lifetime'>doživotní</a> dobu. <a href='/membership?term=monthly'>Měsíční členství čtenáře</a> je za pouhých $4.99/měsíc. <a href='/membership?term=lifetime'>Doživotní členství čtenáře</a> je <strong>skvělý obchod</strong>, protože <strong>platíte jen jednou a cena pro vás nikdy nezvýší!</strong>"
