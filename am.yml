  w_all_prices_in_us_paypal_and_stripe_html: "የሁሉም ዋጋዎች በ <strong>US $</strong> ይታያሉ። ክሬዲት ካርድ ወይም ፓይፓል አካውንት በመጠቀም በፓይፓል ወይም በስትሪፕ የግዢዎን እርምጃ መጠናቀቅ ይችላሉ።<br/><br/>ሁለቱም መንገዶች በደህንነት የክፍያ መረጃዎን ይተነቅሳሉ፥ የክሬዲት ካርድ ቁጥሮንም ከLeanpub ጋር አይካፈሉም።"
