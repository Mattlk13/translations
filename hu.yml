  w_leanpub_reader_membership_required_html: "A kosárban egy vagy több olyan könyv, csomag, kurzus vagy program található, amely ingyenes eléréséhez <strong>olvasói tagság</strong> szükséges."
  w_leanpub_reader_membership_benefits_html: "Az olvasói tagság egy nagyon jó befektetés, általa a Leanpubon több, mint 2000 könyv érhető el <a href='/bookstore?sort=free_with_membership&type=book'>ingyenesen</a>. Sőt, <strong>az olvasói tagság díjának 50%-át</strong> azok a szerzők fogják megkapni, akiknek könyveit és kurzusait ingyenesen fértünk hozzá a tagságunkkal. Ezáltal az olvasói tagsággal közvetlenül lehetőségünk nyílik támogatni azon szerzőket, akiknek a könyvet és kurzusait választjuk."
  w_leanpub_one_year_chosen_mention_others_html: "<strong>Amennyiben nem szeretnénk olvasói tagságra előfizetni</strong>, nincs más dolgunk, mint a csak tagsággal ingyenes esetekben beállítani egy nullánál nagyobb árat. A szerzők maguk szabályozhatják a legalacsonyabb és a javasolt árakat, de ha nem kötelező fizetni, <strong>a könyvek legalacsonyabb ára $7.99</strong>, a csomagok legalacsonyabb ára $9.99, a kurzusok esetében legalább $19, valamint a programoknál legalább $29. Szerzőinknek <strong>80% jutalékot</strong> fizetünk, így aztán minden vásárlás őket támogatja!<br/><br/>Az olvasói tagság ennek a tételnek a kosárban hagyásával egy évre váltható meg. Ez az egyéves tagság <strong>nem újul meg magától</strong>. Az olvasói tagság <a href='/membership?term=monthly'>havi</a>, <a href='/membership?term=annual'>éves</a> vagy <a href='/membership?term=lifetime'>örökös</a> időtartamra is megváltható. A <a href='/membership?term=monthly'>havi olvasói tagság</a> mindössze csak $4.99 havonta. Az <a href='/membership?term=lifetime'>örökös olvasói tagság</a> egy <strong>remek ajánlat</strong>, hiszen <strong>csak egyszer kell kifizetni és az ára utána már nem változik</strong>."
