  p_leanpub_empowers_long_markdown: "هذا كتاب من [Leanpub](https://leanpub.com). تمكن Leanpub المؤلفين والناشرين بعملية النشر الرشيقة. النشر الرشيق [Lean Publishing](https://leanpub.com/manifesto) هو فعل نشر كتاب إلكتروني قيد التقدم باستخدام أدوات خفيفة والعديد من التكرارات للحصول على ردود فعل القراء، والقيام بالتعديلات اللازمة حتى يكون لديك الكتاب المناسب وبناء القوة الجذبية بمجرد القيام بذلك."
  p_leanpub_empowers_long_markdown_course: "هذه هي دورة [Leanpub](https://leanpub.com). يُمكن Leanpub للكتاب والناشرين بعملية Lean Publishing. [Lean Publishing](https://leanpub.com/manifesto) هو العمل على نشر كتاب أو دورة تعليمية قيد التطوير باستخدام أدوات عملية وعدة دورات من التكرار للحصول على ردود فعل من القراء، وإجراء 'pivot' حتى تحصل على الكتاب أو الدورة المناسبة، وبناء 'traction' بمجرد تحقيق ذلك."
